<!DOCTYPE html>
<html lang="en" class="fuelux">

		  body {

	<body>
	  <div class="container-fluid">

 		  <div class="span9" id="summarytable">
			
		  </div>
		</div>

	  <script src="/stamp/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	  <script src="/stamp/fuelux/loader.js" type="text/javascript"></script>

	  <script>
		function getParameterByName(name) {
          var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
          return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
	    }
		
        $(function() {
		
          'use strict';
		
          $.ajax({
            type: "GET",
            url: "../dbreader",
            data: {dbpath: getParameterByName("dbpath")},
            dataType: "json",
            success: function(rows) {
              for (var i in rows) {
                var row = rows[i];
                var appName = row.app;
                var flows = row.flows;
                console.log(appName);
              }
            }
          });

        });
      </script>
	</body>
