A :: -
   | a | _b
   | a b | a _b | _a b | _a _b
   | x[i] y[i] | x[i] _y[i] | _x[i] y[i] | _x[i] _y[i]

C :: c // A

X[i] :: x[i] | _y[i]
      | a y[i] | a _y[i] | _a y[i] | _a _y[i]
      | x[i] b | x[i] _b | _x[i] b | _x[i] _b
      | x[i] y[i] | x[i] _y[i] | _x[i] y[i] | _x[i] _y[i]

Z[i] :: z // X[i]

.lazy A
.lazy X
